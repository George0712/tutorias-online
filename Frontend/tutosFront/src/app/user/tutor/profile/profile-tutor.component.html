<div class="flex min-h-screen">
    <!-- Sidebar Izquierdo -->
    <aside class="w-1/4 bg-white p-6 flex flex-col items-center">
        <div class="relative">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="w-24 h-24 rounded-full border border-gray-300">
            <button class="absolute bottom-0 right-0 bg-gray-500 text-white p-1 rounded-full">✏️</button>
        </div>
        <p class="mt-2 text-sm">Foto de perfil</p>

        <button class="bg-gray-600 text-white px-4 py-2 rounded-lg mt-4 w-full">Cambiar contraseña</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg mt-2 w-full">Verificar perfil</button>

        <div class="mt-6 w-full">
            <h3 class="font-bold text-lg">IDIOMAS</h3>
            <p class="text-sm mt-2">Español</p>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg mt-2 w-full">Agregar idioma</button>
        </div>

        <div class="mt-6 w-full">
            <h3 class="font-bold text-lg">LINKS</h3>
            <button class="bg-gray-400 text-white px-4 py-2 rounded-lg mt-2 w-full">Zoom</button>
            <button class="bg-gray-400 text-white px-4 py-2 rounded-lg mt-2 w-full">Teams</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg mt-2 w-full">Guardar</button>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <main class="w-3/4 p-10">
        <h2 class="text-xl font-bold mb-4">INFORMACIÓN GENERAL</h2>
        <form formGroup="profileTutorForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" formControlName="name" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" formControlName="lastName" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input type="email" formControlName="email" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Documento de identidad</label>
                    <input type="text" formControlName="identification" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Ubicación</label>
                    <input type="text" formControlName="location" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Número de celular</label>
                    <input type="tel" formControlName="phone" class="w-full p-2 border border-gray-300 rounded-lg">
                </div>
            </div>
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg mt-4">Actualizar</button>
        </form>

        <h2 class="text-xl font-bold mt-10 mb-4">INFORMACIÓN ADICIONAL</h2>
        <form formGroup="profileAdicionalTutorForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Acerca de ti</label>
                    <textarea formControlName="aboutYou" class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tarifa por hora</label>
                    <div class="flex items-center border border-gray-300 rounded-lg p-2">
                        <span class="mr-2 text-gray-500">$</span>
                        <input type="text" formControlName="hourlyRate" class="w-full outline-none">
                    </div>
                </div>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg mt-6">Actualizar</button>
            </div>
        </form>

        <div class="grid grid-cols-2 gap-4 mt-6">
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Agregar Educación</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Agregar Habilidades y experiencia</button>
        </div>
    </main>
</div>
