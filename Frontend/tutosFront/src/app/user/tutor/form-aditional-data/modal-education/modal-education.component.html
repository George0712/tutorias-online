<div class="fixed inset-0 flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-svh lg:py-0">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative form-education w-full z-10 bg-white rounded-lg shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <button (click)="close()"
                class="absolute top-2 right-2 p-1 rounded-xl cursor-pointer hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <h1 class="text-2xl font-bold tracking-tight text-gray-900 md:text-3xl dark:text-black text-center">EDUCACIÓN</h1>

            <form [formGroup]="educationForm" class="space-y-4 md:space-y-6">
                <!-- País -->
                <div>
                    <select id="country" formControlName="country" class="form-input"
                        [class.border-red-500]="f['country'].touched && f['country'].errors">
                        <option value="" disabled>País</option>
                        <option value="ar">Argentina</option>
                        <option value="bo">Bolivia</option>
                        <option value="br">Brasil</option>
                        <option value="cl">Chile</option>
                        <option value="co">Colombia</option>
                        <option value="cr">Costa Rica</option>
                        <option value="cu">Cuba</option>
                        <option value="ec">Ecuador</option>
                        <option value="sv">El Salvador</option>
                        <option value="es">España</option>
                        <option value="gt">Guatemala</option>
                        <option value="hn">Honduras</option>
                        <option value="mx">México</option>
                        <option value="ni">Nicaragua</option>
                        <option value="pa">Panamá</option>
                        <option value="py">Paraguay</option>
                        <option value="pe">Perú</option>
                        <option value="pr">Puerto Rico</option>
                        <option value="do">República Dominicana</option>
                        <option value="uy">Uruguay</option>
                        <option value="ve">Venezuela</option>
                    </select>
                </div>

                <!-- Universidad -->
                <div>
                    <input type="text" id="university" formControlName="university" class="form-input" 
                        placeholder="Escribe el nombre de la universidad"
                        [class.border-red-500]="f['university'].touched && f['university'].errors">
                </div>

                <!-- Título y Especialidad -->
                <div class="flex gap-4">
                    <!-- Título -->
                    <div class="flex-1">
                        <select id="title" formControlName="title" class="form-input"
                            [class.border-red-500]="f['title'].touched && f['title'].errors">
                            <option value="" disabled>Título</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Tecnólogo">Tecnólogo</option>
                            <option value="Licenciatura">Licenciatura</option>
                            <option value="Ingeniería">Ingeniería</option>
                            <option value="Maestría">Maestría</option>
                            <option value="Doctorado">Doctorado</option>
                            <option value="Postdoctorado">Postdoctorado</option>
                            <option value="Especialización">Especialización</option>
                            <option value="Diplomado">Diplomado</option>
                        </select>
                    </div>

                    <!-- Especialidad -->
                    <div class="flex-2">
                        <select id="specialization" formControlName="specialization" class="form-input"
                            [class.border-red-500]="f['specialization'].touched && f['specialization'].errors">
                            <option value="" disabled>Especialidad</option>
                            <option value="administracion">Administración</option>
                            <option value="arquitectura">Arquitectura</option>
                            <option value="arte">Arte y Diseño</option>
                            <option value="ciencias ambientales">Ciencias Ambientales</option>
                            <option value="ciencias politicas">Ciencias Políticas</option>
                            <option value="comunicacion">Comunicación</option>
                            <option value="contabilidad">Contabilidad</option>
                            <option value="derecho">Derecho</option>
                            <option value="economia">Economía</option>
                            <option value="educacion">Educación</option>
                            <option value="enfermeria">Enfermería</option>
                            <option value="filosofia">Filosofía</option>
                            <option value="fisica">Física</option>
                            <option value="gastronomia">Gastronomía</option>
                            <option value="historia">Historia</option>
                            <option value="ingenieria civil">Ingeniería Civil</option>
                            <option value="ingenieria electrica">Ingeniería Eléctrica</option>
                            <option value="ingenieria mecanica">Ingeniería Mecánica</option>
                            <option value="ingenieria_quimica">Ingeniería Química</option>
                            <option value="ingenieria_sistemas">Ingeniería de Sistemas</option>
                            <option value="ingenieria_industrial">Ingeniería Industrial</option>
                            <option value="lenguas">Lenguas Modernas</option>
                            <option value="literatura">Literatura</option>
                            <option value="marketing">Marketing</option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="medicina">Medicina</option>
                            <option value="musica">Música</option>
                            <option value="nutricion">Nutrición</option>
                            <option value="odontologia">Odontología</option>
                            <option value="psicologia">Psicología</option>
                            <option value="quimica">Química</option>
                            <option value="sociologia">Sociología</option>
                            <option value="teatro">Teatro</option>
                            <option value="turismo">Turismo</option>
                            <option value="veterinaria">Veterinaria</option>
                        </select>
                    </div>
                </div>

                <!-- Año de graduación -->
                <div>
                    <select id="graduation_year" formControlName="graduation_year" class="form-input"
                        [class.border-red-500]="f['graduation_year'].touched && f['graduation_year'].errors">
                        <option value="" disabled>Año de graduación</option>
                        <option *ngFor="let year of getGraduationYears()" [value]="year">{{year}}</option>
                    </select>
                </div>

                <!-- Botón Añadir -->
                <div class="flex justify-end mb-4">
                    <button type="button" class="btn-add" (click)="onAdd()" [disabled]="isSubmitting">
                        Añadir
                    </button>
                </div>

                <!-- Lista de educación añadida -->
                <div *ngIf="educationList.length > 0" class="mt-4 space-y-2">
                    <div *ngFor="let education of educationList" 
                         class="flex justify-between items-center p-2 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors">
                        <div class="flex flex-col">
                            <span class="font-medium text-gray-900">{{education.university}}</span>
                            <span class="text-sm text-gray-600">{{education.title}} en {{education.specialization}} ({{education.graduation_year}})</span>
                        </div>
                        <button type="button" 
                                class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition-colors"
                                (click)="removeEducation(education)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Botón Guardar -->
                <div class="mt-8">
                    <button type="button" 
                            class="btn-save w-full disabled:opacity-50 disabled:cursor-not-allowed" 
                            (click)="onSubmit()" 
                            [disabled]="isSubmitting || educationList.length === 0">
                        <span *ngIf="!isSubmitting">Guardar</span>
                        <span *ngIf="isSubmitting">Procesando...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
