<div class="border-gray-200 bg-white">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center rtl:space-x-reverse">
      <span class="tutor-logo self-center text-2xl font-bold whitespace-nowrap dark:text-black">TUTOR</span>
      <span class="hub-logo self-center font-extrabold text-2xl whitespace-nowrap dark:text-red-900">HUB</span>
    </a>

    <div class="w-full md:block md:w-auto" id="navbar-default">
      <!-- Verificar si está logueado -->
      <ng-container *ngIf="isLoggedIn">
        <!-- Si está logueado -->
        <button routerLink="/mensajes" class="mr-4">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.834L3 20l1.319-3.297A7.616 7.616 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
        </button>
    
        <div class="relative inline-block text-left">
          <button type="button" (click)="toggleDropdown()" class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden">
            <img src="assets/profile.jpg" alt="Perfil" class="w-full h-full object-cover">
          </button>
    
          <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-50">
            <a (click)="irAMiPerfil()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mi Perfil</a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Cerrar Sesión</button>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="!isLoggedIn">
        <!-- Si no está logueado -->
        <button routerLink="/auth/login" class="text-red-800 rounded-3xl border border-red-900 cursor-pointer font-medium text-sm px-5 py-2.5 text-center mr-2">
          Iniciar Sesión
        </button>
        <button routerLink="/auth/register/tutor" class="text-white bg-[#A62639] rounded-3xl cursor-pointer hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium text-sm px-5 py-2.5 text-center">
          Ser Tutor
        </button>
      </ng-container>
    </div>
  </div>
</div>
