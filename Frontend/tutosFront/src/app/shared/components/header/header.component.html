<div class="border-gray-200 bg-transparent w-full fixed top-0 left-0 z-50">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center rtl:space-x-reverse">
      <span class="tutor-logo self-center text-2xl font-bold whitespace-nowrap dark:text-black">TUTOR</span>
      <span class="hub-logo self-center font-extrabold text-2xl whitespace-nowrap dark:text-red-900">HUB</span>
    </a>

    <!-- Cuando el usuario SÍ ha iniciado sesión -->
    <ng-container *ngIf="isLoggedIn$ | async">
      <div class="relative inline-block text-left">
        <button (click)="toggleDropdown()" class="flex items-center space-x-2 focus:outline-none cursor-pointer">
          <img src="/default-avatar.jpg" alt="Avatar" class="w-10 h-10 rounded-full object-cover border-2 border-[#A62639]" />
        </button>
  
        <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-xl shadow-lg z-50 overflow-hidden">
          <!-- Sección de Mi Panel (solo para tutores) -->
          <ng-container *ngIf="(role$ | async) === 'tutor'">
            <a (click)="toPanel()" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-50 border-b border-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-[#A62639]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Mi Panel
            </a>
          </ng-container>

          <!-- Sección de Perfil -->
          <a (click)="toProfile()" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-[#A62639]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Mi Perfil
          </a>

          <!-- Separador -->
          <div class="border-t border-gray-100 my-1"></div>

          <!-- Sección de Cerrar Sesión -->
          <button (click)="logout()" class="w-full flex items-center px-4 py-3 text-sm text-[#A62639] hover:bg-gray-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </ng-container>

    <!-- Cuando el usuario NO ha iniciado sesión -->
    <ng-container *ngIf="!(isLoggedIn$ | async)">
      <div class="w-full md:block md:w-auto" id="navbar-default">
        <div>
          <button routerLink="/auth/login"
            class="text-red-800 rounded-3xl border border-[#A62639] hover:bg-[#A62639] hover:text-white cursor-pointer font-medium text-sm px-5 py-2.5 text-center mr-2">
            Acceder
          </button>
          <button routerLink="/auth/register/tutor"
            class="text-white bg-[#A62639] hover:bg-[#8a1f2f] rounded-3xl cursor-pointer font-medium text-sm px-5 py-2.5 text-center">
            Ser Tutor
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
