<div (click)="toDetailsTutor()" class="bg-white rounded-lg overflow-hidden hover:shadow-md transition-all duration-300 cursor-pointer">
  <!-- Imagen y calificación -->
  <div class="relative h-40 bg-gray-50">
    <img [src]="tutorPersonal.photo" 
         [alt]="tutorPersonal.first_name + ' ' + tutorPersonal.last_name"
         class="w-full h-full object-cover">
    <div class="absolute top-3 right-3 bg-[#A62639] text-white px-2 py-1 rounded-md text-sm">
      ★ {{tutorPersonal.rating}}
    </div>
    <!-- Materias sobre la imagen -->
    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let skill of tutorSkills" class="px-2 py-1 bg-white/90 text-gray-800 rounded text-xs font-medium">
          {{skill.name}}
        </span>
      </div>
    </div>
  </div>

  <!-- Información -->
  <div class="p-4">
    <!-- Nombre -->
    <h3 class="text-lg font-semibold text-gray-800 mb-1">
      {{tutorPersonal.first_name}} {{tutorPersonal.last_name}}
    </h3>

    <!-- Ubicación y modalidad -->
    <div class="flex items-center gap-3 text-sm text-gray-600 mb-3">
      <span class="flex items-center">
        <svg class="w-4 h-4 mr-1 text-[#A62639]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
        </svg>
        {{tutorPersonal.location}}
      </span>
      <span class="flex items-center">
        <svg class="w-4 h-4 mr-1 text-[#A62639]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        {{tutorProfessional.modality}}
      </span>
    </div>

    <!-- Precio por hora -->
    <div class="text-[#A62639] font-semibold">
      ${{tutorProfessional.fee_per_hour}}/hora
    </div>
  </div>
</div>

<!-- Modal de inicio de sesión -->
<div *ngIf="showLoginModal" class="fixed inset-0 flex items-center justify-center z-[100]" (click)="closeModal()">
  <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
  <div class="relative bg-white rounded-lg p-6 w-full max-w-md mx-4 shadow-xl" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-800">Iniciar Sesión Requerido</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        ✕
      </button>
    </div>
    
    <p class="text-gray-600 mb-6">
      Para ver los detalles del tutor, necesitas iniciar sesión en tu cuenta.
    </p>

    <div class="flex justify-end space-x-3">
      <button (click)="closeModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
        Cancelar
      </button>
      <button (click)="goToLogin()" class="px-4 py-2 bg-[#A62639] text-white rounded-lg hover:bg-[#511C29]">
        Iniciar Sesión
      </button>
    </div>
  </div>
</div>
