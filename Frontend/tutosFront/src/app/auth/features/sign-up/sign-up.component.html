<section class="bg-gray-50 dark:bg-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-svh lg:py-0">
        <div class="form-signup w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-3xl dark:text-black">
                    ¡Bienvenido!
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Aprende con los mejores tutores.</label>
                </h1>
                <form class=" space-y-4 md:space-y-6" action="#">
                    <div>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escribe tu correo electrónico" required="">
                    </div>
                    <div class="relative">
                        <input type="password" name="password" id="password" placeholder="••••••••" class=" border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-400 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black" required="">
                        <button type="button" data-hs-toggle-password='{
                            "target": "#hs-toggle-password"
                          }' class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer dark:text-black rounded-e-md focus:outline-none focus:text-blue-600 dark:focus:text-blue-500">
                          <svg class="shrink-0 size-3.5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                            <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                            <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
                            <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                            <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
                          </svg>
                        </button>
                    </div>
                    <button type="submit" class="btnsignup w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrarse</button>
                    <p class="text-sm font-light text-black dark:text-black">
                        Ya tienes una cuenta? <a href="#" id="sign-in-btn" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Incia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
